  <title>Cron칩metro</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 4em;
      margin: 20px 0;
    }

    .botones {
      display: flex;
      gap: 10px;
    }

    button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #555;
    }

    .cerrar {
      margin-top: 20px;
      font-size: 0.9em;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <h1 id="cronometro">00:00:00</h1>

  <div class="botones">
    <button onclick="iniciar()">Iniciar</button>
    <button onclick="pausar()">Detener</button>
    <button onclick="reiniciar()">Reiniciar</button>
  </div>

  <p class="cerrar">Para cerrar, simplemente cierra la pesta침a del navegador</p>

  <script>
    let segundos = 0;
    let intervalo = null;
    let corriendo = false;

    function actualizarCronometro() {
      let hrs = String(Math.floor(segundos / 3600)).padStart(2, '0');
      let min = String(Math.floor((segundos % 3600) / 60)).padStart(2, '0');
      let sec = String(segundos % 60).padStart(2, '0');
      document.getElementById("cronometro").textContent = `${hrs}:${min}:${sec}`;
    }

    function iniciar() {
      if (!corriendo) {
        corriendo = true;
        intervalo = setInterval(() => {
          segundos++;
          actualizarCronometro();
        }, 1000);
      }
    }

    function pausar() {
      clearInterval(intervalo);
      corriendo = false;
    }

    function reiniciar() {
      pausar();
      segundos = 0;
      actualizarCronometro();
    }

    // Iniciar visual
    actualizarCronometro();
  </script>

</body>
